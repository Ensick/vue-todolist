<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="root">

        <div class="container text-center py-4">

        <div>

            <div class="mb-4">

                <input class="me-2 align-middle" type="text"  placeholder="Inserisci nuova task"  v-model="inputTask" @keyup.enter="newTask()">
                <button class="btn btn-primary" @click="newTask()">Nuova Todo</button>

            </div>
    
            <!-- Area Lista -->
    
            <div>
                <ul v-if="todoList.length > 0">
                    <li class="list-style-type-none d-flex justify-content-between" v-for="(elem , index) in todoList" :key="index">
                        <span class="cursor-pointer" @click="todoCompletate(index)" :class="(todoList[index].done == true) ? 'txt-line' : '' ">{{elem.testo}}</span>
                        <i class="cursor-pointer fa-solid fa-xmark text-danger" @click="rimuoviElemento( index )"></i>
                    </li>
                </ul>
                <h2 v-else>Non ci sono Elementi nella TodoList</h2>
            </div>
        </div>
        
    
           <!--  Area todo completate -->
    
        <div>

            <h2 class="mb-4">Todo completate</h2>

            <ul v-if="todoFatti.length > 0">
                <li class="list-style-type-none d-flex justify-content-between" v-for="(elem , index) in todoFatti" :key="index">
                    <span class="cursor-pointer text-decoration-line-through">{{elem.testo}}</span>
                    <i class="cursor-pointer fa-solid fa-xmark text-danger" @click="rimuoviElemento( index )"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono TodoCompletate</h2>
    
           </div>

        </div>
    
           
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="./assets/js/main.js" ></script>
</body>
</html>
